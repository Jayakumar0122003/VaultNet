<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Address Change</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="background-color: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px #ddd;">
    <h2 style="color: #333;">Hi <span th:text="${name}">User</span>,</h2>
    <p>We received a request to change the address on your VaultNet account.</p>
    <p>Please use the OTP below to verify this change:</p>
    <div style="font-size: 24px; font-weight: bold; color: #007bff; margin: 20px 0;" th:text="${otp}">123456</div>
    <p>This OTP will expire in <strong>5 minutes</strong>. If you did not request this change, please ignore this email.</p>
    <br/>
    <p style="color: #555;">Thanks,<br/>VaultNet Security Team</p>
</div>
</body>
</html>
